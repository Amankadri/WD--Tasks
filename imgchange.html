<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="" id="i" height="400px" width="600px">
    <button onclick="test1()"> Get Img</button>

    <img src="bat.jpg" alt="" id="i1" height="400px" width="600px">
    <button onmouseenter="test()"> Change Img</button>

    <script>
        img=document.getElementById("i")
        img1=document.getElementById("i1")

        function test1()
        {
            img.src="onepiece.webp"
        }

        function test()
        {
            img1.src="joker.jpeg"
        }
    
    </script>
</body>
</html>
