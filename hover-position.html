<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            box-sizing: border-box;
        }
        .bg
        {
            height: 170px;
            width: 250px;
            background: url(https://radiustheme.com/demo/wordpress/themes/neeon/wp-content/uploads/2021/12/action.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            margin: 100px auto;
            border-radius: 10px;
            position: relative;
        }
        .effect
        {
            height: 170px;
            width: 250px;
            background-color: rgba(0, 0, 0, .40);
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0 ;
        }
        .info
        {
            color: white;
            font-size: 25px;
            position: absolute;
            top: 50%;
            left: 35%;
           
            z-index: 1;
            transition: .8s;

        }
        .bg:hover .info
        {
            top: 30%;
        }
        a
        {
            text-decoration: none;
            color: white;
            text-shadow: 0px 0px 5px black;
        }
        a:hover
        {
            color: rgb(51, 51, 167);

        }
        .num
        {
            color: white;
            font-size: 18px;
            position: absolute;
            top: 90%;
            left: 45%;
            text-shadow: 0px 0px 5px black;
            z-index: 1;
            transition: 1s;
            opacity: 0;
        }
        .bg:hover .num
        {
            top: 50%;
            opacity: 1;
        }
        
    </style>
</head>
<body>
    <div class="bg">
        <div class="info">
           <a href="">Action</a>
        </div>
        <div class="num"><p>(9)</p></div>
        <div class="effect"></div>
    </div>
</body>
</html>
