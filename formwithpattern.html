<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Register Form</legend>
    <form method="post">
        <table border="1" align="center">
            <caption><b>Register Form</b></caption>
            <tr>
                <td>Color:</td>
                <td><input type="color" name="color"></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" pattern="[a-z]{6}" title="Must have 6 characters only"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"></td>
            </tr>
            <tr>
                <td>Date:</td>
                <td><input type="date" name="date"></td>
            </tr>
            <tr>
                <td>Search:</td>
                <td><input type="search"  name="search"    pattern="[^'\x22]+" title="Invalid input"></td>
            </tr>
            <tr>
                <td>Url:</td>
                <td><input type="url"  name="url" pattern="https?://.+" title="Include http://"></td>
            </tr>
            <tr>
                <td>Tel:</td>
                <td><input type="tel" name="tel" pattern="[0-9]{10}" title="Must have 10 number only"></td>
            </tr>
            <tr>
                <td>Photo:</td>
                <td><input type="file" name="photo"></td>
            </tr>
            <tr>
                <td>Bio:</td>
                <td><textarea name="bio"></textarea></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" value="other">Other
                </td>
            </tr>
            <tr>
                <td>Language:</td>
                <td><input type="checkbox" name="lan" value="Gujarati">Gujarati
                    <input type="checkbox" name="lan" value="Hindi">Hindi
                    <input type="checkbox" name="lan" value="English">English
                </td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><select name="country">
                    <option>India</option>
                    <option>Canada</option>
                    <option>Germany</option>
                </select></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" name="submit" value="Regsiter">
                    <input type="reset" name="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
